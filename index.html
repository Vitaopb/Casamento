<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listagem de Nomes - Casamento V&B</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    .name-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }

    .name-item {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>

  <h1>Listagem de Nomes - Casamento V&B</h1>

  <input type="text" id="nameFilter" placeholder="Filtrar pelo nome">

  <div class="name-list" id="nameList"></div>

  <script src="./main.js">  </script>

</body>

</html>
